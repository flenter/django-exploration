box: wercker/python
services:
  - mies/postgis@0.0.5
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: Check environment variables...
        code: |
          export WERCKER_POSTGRESQL_URL="postgis://postgres:wercker@$WERCKER_POSTGRESQL_HOST:5432/werckerdb1"

    - install-packages:
        packages: python3 python3-dev postgresql-9.2-postgis

    - script:
        name: setup virtual environment
        code: |
          virtualenv -p /usr/bin/python3 $HOME/py3env
          source $HOME/py3env/bin/activate

    - script:
        name: pip install
        code: |
          pip install -r requirements.txt
    - script:
        name: run django tests
        code: |
          python manage.py test