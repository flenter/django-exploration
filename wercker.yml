box: wercker/python
services:
  - mies/postgis@0.0.5
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: Check environment variables...
        code: |
          export WERCKER_POSTGRESQL_URL="postgis://postgres:wercker@$WERCKER_POSTGRESQL_HOST:5432/werckerdb1"

    - install-packages:
        packages: python3 python3-dev postgresql-9.3-postgis python3-setuptools

    - script:
        name: setup virtual environment
        code: |
          sudo easy_install3 pip
          virtualenv -p /usr/bin/python3 $HOME/py3env
          source $HOME/py3env/bin/activate

    # - script:
    #     name: get geocitylite database
    #     code: |
    #       wget -N http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz
    #       gunzip GeoLiteCity.dat.gz
    #       mkdir -p data
    #       mv GeoLiteCity.dat data
    - script:
        name: pip install
        code: |
          mkdir -p $WERCKER_CACHE_DIR/pip
          which pip
          pip install --download $WERCKER_CACHE_DIR/pip  --exists-action s -r requirements.txt
          pip install --no-index --find-links=$WERCKER_CACHE_DIR/pip -r requirements.txt
    - script:
        name: run django tests
        code: |
          python manage.py test

