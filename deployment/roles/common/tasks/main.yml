---

- name: set locale to ${locale}
  command: /usr/sbin/update-locale LANG=$locale LC_ALL=${locale}
  sudo: yes

- name: add key for postgres apt repository
  apt_key: url=http://apt.postgresql.org/pub/repos/apt/ACCC4CF8.asc state=present
  sudo: yes

- name: add postgres apt repository
  apt_repository: repo='deb-src http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main' state=present
  sudo: yes

- name: ensure ubuntugis ppa is available
  apt_repository: repo='ppa:ubuntugis/ppa'
  sudo: yes

# file: roles/common/tasks
- name: Install required system packages.
  apt: pkg=${item} state=installed update-cache=yes
  sudo: yes
  with_items:
      - build-essential
      - git
      - python-setuptools
      - python-pip
      - supervisor
      - python-apt
      - python-pycurl
      - python-software-properties